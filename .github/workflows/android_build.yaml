name: Android CI

on:
  push:
    branches: 
      - master
      - 'feature/**'
  pull_request:
    branches:
      - master
      - 'feature/**'
  workflow_dispatch:

env:
  keystoreFileName: 'keystore/gaai-release.keystore'

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - name: Decode Keystore
      id: decode_keystore
      uses: timheuer/base64-to-file@v1
      with:
        fileName: ${{ env.keystoreFileName }}
        encodedString: ${{ secrets.SIGNING_STORE_FILE }}
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0
    - name: set up JDK 21
      uses: actions/setup-java@v4
      with:
        java-version: '21'
        distribution: 'adopt'
        # next line commented out because of //https://github.com/gradle/actions/blob/v3.4.2/docs/setup-gradle.md#incompatibility-with-other-caching-mechanisms
        # cache: gradle 
    - name: Grant execute permission for gradlew
      run: chmod +x gradlew
    - name: Print Time zone
      run: echo "TZ $TZ"
    - name: Print commit id
      run: echo "Git ref ${{ github.head_ref }}.${{ github.sha }}"
    - name: Build with Gradle
      run: ./gradlew build
      env:
        SIGNING_STORE_FILE: ${{ steps.decode_keystore.outputs.filePath }}
        SIGNING_KEY_ALIAS: ${{ secrets.SIGNING_KEY_ALIAS }}
        SIGNING_KEY_PASSWORD: ${{ secrets.SIGNING_KEY_PASSWORD }}
        SIGNING_STORE_PASSWORD: ${{ secrets.SIGNING_STORE_PASSWORD }}
    - name: Test Summary
      uses: test-summary/action@v2
      with:
        paths: "app/build/test-results/**/TEST-*.xml"
        show: "all"
      if: always()